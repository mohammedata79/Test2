<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      >
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

        <h1>Sample Data From JSON</h1>

        <h:outputLabel value="site id:"></h:outputLabel>
        <h:outputLabel value="#{hotelManagned.hotelOffer.offerInfo.siteID}"></h:outputLabel>

        <h:dataTable value="#{hotelManagned.hotelOffer.lstHotels}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Hotel Id</f:facet>
                <!-- row record -->
                #{o.hotelInfo.hotelId}
            </h:column>

            <h:column>
                <f:facet name="header">Hotel Name</f:facet>
                    #{o.hotelInfo.hotelName}
            </h:column>

            <h:column>
                <f:facet name="header">Price</f:facet>
                    #{o.hotelPricingInfo.averagePriceValue}
            </h:column>

            <h:column>
                <f:facet name="header">Currency</f:facet>
                    #{o.hotelPricingInfo.currency}
            </h:column>

            <h:column>
                <f:facet name="header">Image</f:facet>
                <h:outputLink value="image">
                    <h:graphicImage value="#{o.hotelInfo.hotelImageUrl}" />
                </h:outputLink>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
